      type: ZeroOrMore
      item:
        type: NonTerminal
        text: OldFeatureInitialization
        href: "#oldfeatureinitialization"
    -
      type: ZeroOrMore
      item:
        type: NonTerminal
        text: OldScriptDeclaration
        href: "#oldscriptdeclaration"
